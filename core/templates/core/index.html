{% extends 'core/plantillaGlobal.html' %}
{% load static %}
{% block contenido %}
<link rel="stylesheet" href="{%static 'core/css/index.css'%}">
<script src="{% static 'core/js/index.js'%}"></script>



<div class="catalogo">
    <div class="filtrar">
        <h3>Filtrar Por:</h3>
        <div class="filtro">
            <div class="campos">
                <label for="buscar">Buscar</label>
                <input type="text" name="buscar" id="inbu" class="buscar">
            </div>
            <div class="filtroCampo">
                <label for="catbu">Buscar por Categoria</label>
                <select name="catbu" id="sebu" class="buscar">
                    <option value="0">Seleccione una opcion</option>
                    <option value="1">Instrumentos</option>
                    <option value="2">Amplificadores</option>
                </select>
            </div>
        </div>
    </div>
    <div id="fila" class="row row-cols-1 row-cols-md-2 g-4">
        <div class="col">
            <div class="card">
                <img src="static/core/img/guitarra1.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">Guitarra eléctrica Les Paul Standar 60's Ebony</h5>
                    <p class="card-text">$690.000</p>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card">
                <img src="static/core/img/bajo2.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">Bajo eléctrico XGTR Precision rojo PB100-RD</h5>
                    <p class="card-text">$170.000</p>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card">
                <img src="static/core/img/amplificador.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">Orange Crush 35RT Amplificador de Guitarra 35 Watts</h5>
                    <p class="card-text">$350.000</p>
                </div>
            </div>
        </div>
    </div>
</div>

    {% endblock %}
