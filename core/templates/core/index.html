{% extends 'core/plantillaGlobal.html' %}
{% load static %}
{% block contenido %}
<link rel="stylesheet" href="{%static 'core/css/index.css'%}">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
<script src="{% static 'core/js/index.js'%}"></script>



<div class="catalogo">
    <div class="filtrar">
        <h3>Filtrar Por:</h3>
        <div class="filtro">
            <div class="campos">
                <label for="buscar">Buscar</label>
                <input type="text" name="buscar" id="inbu" class="buscar">
            </div>
            <div class="filtroCampo">
                <label for="catbu">Buscar por Categoria</label>
                <select name="catbu" id="sebu" class="buscar">
                    <option value="0">Seleccione una opcion</option>
                    <option value="1">Instrumentos</option>
                    <option value="2">Amplificadores</option>
                </select>
            </div>
        </div>
    </div>
    <div id="fila" class="row row-cols-1 row-cols-md-2 g-4">
        {% for pr in productos %}
        <div class="products">
            <div class="product">
                <img src="{{pr.imagen.url}}" alt="{{ pr.nombre }}">

                <h3>{{pr.nombre}}</h3>
                <p>{{pr.descripcion}}</p>
                <p class="price">${{pr.precio}}</p>
                <button class="add-to-cart" data-id={{pr.id}}>Agregar al carrito</button>
            </div>
        </div>
        {% endfor %}
    </div>
    <div class="overlay"></div>

    <div class="cart">
        <h2>Carrito de Compras</h2>
        <ul class="cart-items"></ul>
        <div class="cart-total">
            <strong style="margin-left: 10px;">Total:</strong>
            <span class="total">$0</span>
            <button class="checkout">Pagar</button>
        </div>
    </div>


</div>

{% endblock %}
